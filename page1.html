<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل</title>
 
<style>
body{
  background:linear-gradient(135deg,#4f29b5,#6f4bd8);
  font-family:Arial;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
 
.box{
  background:rgba(255,255,255,0.18);
  padding:22px;
  width:280px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}
 
h3{
  margin-bottom:16px;
}
 
input[type="text"],
input[type="password"],
input[type="email"]{
  width:100%;
  height:34px;
  padding:0 10px;
  margin-bottom:10px;
  border:none;
  border-radius:7px;
  font-size:14px;
  outline:none;
}
 
.remember{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  margin-bottom:14px;
  justify-content:center;
}
 
input[type="radio"]{
  width:15px;
  height:15px;
  accent-color:white;
  cursor:pointer;
}
 
button{
  width:100%;
  height:36px;
  border:none;
  border-radius:7px;
  background:white;
  color:#4f29b5;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:8px;
}
 
.back-btn{
  width:100%;
  height:36px;
  border:none;
  border-radius:7px;
  background:#ddd;
  color:#4f29b5;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:12px;
  text-decoration:none;
  display:inline-block;
  line-height:36px;
}
 
small{
  display:block;
  margin-top:12px;
  font-size:12px;
}
</style>
</head>
 
<body>
 
<div class="box">
  <h3>تسجيل</h3>
 
  <p>
    اسم المستخدم  
    <input type="text" name="username">
  </p>
  <p>
    البريد الإلكتروني  
    <input type="email" name="email">
  </p>
  <p>
    كلمة المرور  
    <input type="password" name="password">
  </p>

  <div class="remember">
    <input type="radio" name="save">
    <label>حفظ الحساب</label>
  </div>
 
  <button>دخول</button>
 
  <!-- زر العودة للصفحة الرئيسية -->
  <a href="Home.html" class="back-btn" target="_top">العودة للصفحة الرئيسية</a>
 
  <small>ليس لديك حساب؟ تسجيل جديد</small>
</div>
 
</body>
</html>
